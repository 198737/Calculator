<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violet Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-gradient">
        <div class="calculator-card">
            <div class="display-container">
                <div id="previous-operand"></div>
                <input type="text" id="display" readonly placeholder="0">
            </div>
            <div class="buttons-grid">
                <button class="btn-op" onclick="clearDisplay()">AC</button>
                <button class="btn-op" onclick="backspace()">⌫</button>
                <button class="btn-op" onclick="appendValue('/')">÷</button>
                <button class="btn-op" onclick="appendValue('*')">×</button>
                
                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button class="btn-op" onclick="appendValue('-')">-</button>
                
                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button class="btn-op" onclick="appendValue('+')">+</button>
                
                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button class="btn-equals" onclick="calculate()">=</button>
                
                <button class="btn-zero" onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
